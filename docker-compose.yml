version: "3.9"

services:
  engine:
    build: ./docker/engine
    container_name: atlas_engine
    command: ./atlas_engine
    volumes:
      - ./build:/app/build
      - ./data:/app/data
    depends_on:
      - db
      - redis

  analytics:
    build: ./docker/analytics
    container_name: atlas_analytics
    volumes:
      - ./notebooks:/workspace/notebooks
    depends_on:
      - engine
      - db

  db:
    image: postgres:16
    container_name: atlas_pg
    environment:
      POSTGRES_USER: atlas
      POSTGRES_PASSWORD: atlas
      POSTGRES_DB: marketdata
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: atlas_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
